<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>
<script src="../js/custom-select.js" type="text/javascript"></script>
<link href="../css/custom-select.css" rel="stylesheet">
<link href="../css/example.css" rel="stylesheet">
<h2 style="margin-top:20px;">Custom select example</h2>
<div style="width:120px; margin:auto;">
  <a href="http://github.com/webfay/custom-select">GitHub</a>
</div>
<div class="custom-select"><span class="custom-select-title">Products per page</span>
    <div class="custom-select-wrap">
        <a href="#!" class="custom-select-value custom-select-value-selected custom-select-open"><span class="custom-select-value-selected-value">32</span> product</a>
        <ul class="custom-select-list" data-name="products-per-page" data-value="32">
            <li class="custom-select-option"><a href="#!" data-value="64" class="custom-select-value custom-select-value-choose">64</a>
            </li>
            <li class="custom-select-option"><a href="#!"  data-value="32" class="custom-select-value custom-select-value-choose">32</a>
            </li>
            <li class="custom-select-option"><a href="#!"  data-value="16" class="custom-select-value custom-select-value-choose">16</a>
            </li>
            <li class="custom-select-option"><a href="#!"  data-value="8" class="custom-select-value custom-select-value-choose">8</a>
            </li>
        </ul>
    </div>
    <input type="hidden" id="products-per-page" name="products-per-page">
</div>
